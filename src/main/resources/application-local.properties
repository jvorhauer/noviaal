spring.config.name=NoviaaLokaal

spring.datasource.url=jdbc:h2:file:./noviaaldb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.initialization-mode=always
spring.h2.console.enabled=false
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore/noviaal.p12
server.ssl.key-alias=noviaal
# password in SERVER_SSL_KEY-STORE-PASSWORD environment.
